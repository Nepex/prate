<div class="wrapper">

    <prt-header></prt-header>

    <div class="row no-pad-margin text-center content-container">
        <div class="col-12">

            <div class="row">
                <div class="col-lg-6 col-sm-10 offset-sm-1 offset-lg-3">
                    <!-- Title -->
                    <div class="row block-container">
                        <div class="col-12">
                            <div class="page-title">Change Log</div>
                        </div>
                    </div>

                    <!-- Updates Table -->
                    <div class="row">
                        <table class="table table-striped table-borderless">
                            <tbody
                                *ngFor="let u of updates | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize">
                                <tr>
                                    <td>
                                        <span class="float-left sub-heading">
                                            {{ u.title }}
                                        </span>
                                        <span class="float-right sub-heading">
                                            {{ u.date }}
                                        </span>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <div class="text-left update-text">
                                            <ul>
                                                <li *ngFor="let i of u.items">{{ i }}</li>
                                            </ul>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <ngb-pagination [collectionSize]="updates.length" [(page)]="page" [pageSize]="pageSize"
                            [maxSize]="10">
                        </ngb-pagination>
                    </div>
                </div>
            </div>

        </div>
    </div>

</div>

<prt-footer></prt-footer>
