<!-- Header -->
<div class="modal-blue-header no-pad-margin">
    <img src="../../assets/images/prt-icon-white.png" class="img-fluid mx-auto prt-icon" />
    <i class="fas fa-times cursor-pointer modal-blue-close-btn" (click)="activeModal.dismiss()"></i>
</div>
<!-- Body -->
<div class="container modal-blue-body">
    <div class="row">
        <div class="col-12 text-center">
            <prt-alert-messages [messages]="messages"></prt-alert-messages>

            <form (ngSubmit)="attemptLogin()" [formGroup]="loginForm" novalidate>
                <div class="form-group position-relative">
                    <prt-form-validation-msgs [control]="loginForm.controls.email" [submitted]="loginForm.submitted">
                    </prt-form-validation-msgs>
                    <div class="col-12">
                        <div class="input-group">
                            <input type="text" class="form-control text-input" formControlName="email" name="email"
                                id="email" spellcheck="false" autocomplete="off" placeholder="Email" />
                        </div>
                    </div>
                </div>

                <div class="form-group position-relative">
                    <prt-form-validation-msgs [control]="loginForm.controls.password" [submitted]="loginForm.submitted">
                    </prt-form-validation-msgs>
                    <div class="col-12">
                        <div class="input-group">
                            <input type="password" class="form-control text-input" formControlName="password"
                                placeholder="Password" />
                        </div>
                    </div>
                </div>

                <div class="form-group text-center">
                    <input type="submit" value="LOGIN" class="submit-btn cursor-pointer" />
                </div>
            </form>

        </div>
    </div>
</div>
<!-- Footer -->
<div class="modal-blue-footer text-center">
    <span class="footer-text">Never tell anyone your password!</span>
</div>
