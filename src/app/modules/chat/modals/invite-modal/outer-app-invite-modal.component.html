<!-- Modal Header -->
<div class="modal-header no-pad-margin">
    <div class="container modal-title">
        <div class="row">
            <div class="col-12 my-auto text-center">
                <span *ngIf="type === 'sent'">Invite Sent</span>
                <span *ngIf="type === 'received'">Invite Received</span>
            </div>
        </div>
    </div>
</div>
<!-- Modal Body -->
<div class="container modal-body">
    <div class="row no-pad-margin">
        <div class="col-12 message-col">
            <span *ngIf="type === 'received' && outerApp === 'yt'">{{ user }} has invited you to watch a YouTube video
                titled: <strong><span *ngIf="ytVideoTitle">{{ ytVideoTitle }}</span></strong>
            </span>

            <span *ngIf="type === 'received' && outerApp !== 'yt'">{{ user }} has invited you to: {{ outerApp.charAt(0).toUpperCase() + outerApp.slice(1) }}!</span>

            <span *ngIf="type === 'sent'">Waiting for answer...</span>
        </div>
    </div>
</div>
<!-- Modal Footer -->
<div class="modal-footer text-center no-pad-margin">
    <div class="form-group text-center btn-container">
        <button class="btn submit-btn cursor-pointer" [hidden]="type === 'received'" (click)="passBack('cancel')"
            id="cancelBtn" #cancelBtn>Cancel</button>

        <button class="btn submit-btn cursor-pointer" [hidden]="type === 'sent'"
            (click)="passBack('accept')">Accept</button> &nbsp;
        <button class="btn submit-btn cursor-pointer" [hidden]="type === 'sent'"
            (click)="passBack('cancel')">Decline</button>
    </div>
</div>
